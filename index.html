<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juice hub</title>
    <style>
        /* Reset some default styles for better consistency */
        body, h1, ul {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Navigation menu styles */
        nav {
            background-color: #444;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Product list styles */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .product {
            width: 30%;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
        }

        .product h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        .product p {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Footer styles */
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ap juice hub</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Our Menu</h2>
        <div class="product-list">
            <div class="product">
                <img src="IMG-20231025-WA0002.jpg" alt="IMG-20231025-WA0002.jpg">
                <h2>rose milk</h2>
                <p>cool driks.</p>
                <p>rs.50</p>
            </div>
            <div class="product">
                <img src="IMG-20231025-WA0001.jpg" alt="IMG-20231025-WA0001.jpg">
                <h2>oreo milkshake</h2>
                <p>milk shake.</p>
                <p>Rs.40</p>
            </div>
            <div class="product">
                <img src="IMG-20231025-WA0003.jpg" alt="IMG-20231025-WA0003.jpg">
                <h2>blue berry</h2>
                <p>coll drinks.</p>
                <p>Rs.50</p>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2023juice hub 
    </footer>
</body>
</html>
